<!DOCTYPE html>
<html class="no-js" lang="">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Launch - Shree Saraswati Shishu Mandir, Gondal</title>
    <link rel="icon" type="image/png" href="images/icon.png">
    <link rel="stylesheet" href="assets/icons/material-design-icons/css/materialdesignicons.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/vah.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style-skin2.css">
    <link rel="stylesheet" type="text/css" href="assets/css/ssm.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Amita:wght@400;700&family=Arya:wght@400;700&family=Noto+Serif+Gujarati:wght@100..900&display=swap" rel="stylesheet">
    <style>
        .launch-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1a1a1a 0%, #333 100%);
            position: relative;
            overflow: hidden;
        }

        .launch-content {
            text-align: center;
            z-index: 2;
            transition: all 0.5s ease;
        }

        .launch-content img {
            border-radius: 50%;
            box-shadow: 0 0 200px #fff;
        }

        .school-logo {
            width: 200px;
            height: auto;
            margin-bottom: 30px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 1; }
        }


        .launch-title {
            font-size: 3em;
            color: #fff;
            margin-bottom: 30px;
            font-family: "Noto Serif Gujarati", serif;

            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
        }

        .launch-button {
            padding: 20px 50px;
            font-size: 1.5em;
            background: #f96f03;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(249, 111, 3, 0.4);
        }

        .launch-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(249, 111, 3, 0.6);
        }

        .launch-button:active {
            transform: translateY(1px);
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            opacity: 0;
        }

        .rocket {
            position: absolute;
            font-size: 40px;
            color: #f96f03;
            opacity: 0;
            transition: all 0.5s ease;
        }

        @keyframes confettiFall {
            0% { transform: translateY(-100vh); opacity: 1; }
            100% { transform: translateY(100vh); opacity: 0; }
        }

        @keyframes rocketLaunch {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(-100vh) scale(0.1); opacity: 0; }
        }

        .celebration-text {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 4em;
            color: orange;
            font-family: "Noto Serif Gujarati", serif;
            text-align: center;
            opacity: 0;
            z-index: 100;
            text-shadow: 3px 4px 3px #444;
            pointer-events: none;
        }

        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #fff;
            border-radius: 50%;
        }
    </style>
</head>

<style>
    .corner-celebration {
        position: fixed;
        bottom: 0;
        width: 50px;
        height: 50px;
        pointer-events: none;
        z-index: 99;
    }

    .corner-celebration.left { left: 0; }
    .corner-celebration.right { right: 0; }

    .celebration-item {
        position: absolute;
        opacity: 0;
        transform-origin: bottom center;
    }

    @keyframes shootUp {
        0% { 
            transform: translateY(0) rotate(0deg); 
            opacity: 1;
        }
        100% { 
            transform: translateY(-100vh) rotate(360deg); 
            opacity: 0;
        }
    }

    .celebration-item i {
        font-size: 24px;
        color: #f96f03;
    }

    .celebration-item.gold i { color: gold; }
    .celebration-item.orange i { color: #f96f03; }
    .celebration-item.white i { color: white; }
</style>

<body>
    <div class="launch-container">
        <div class="stars"></div>
        <div class="launch-content">
            <img src="images/icon.png" alt="School Logo" class="school-logo">
            <h1 class="launch-title">શ્રી સરસ્વતી શિશુમંદિર - ગોંડલ
                <br>આપ સર્વેનું હાર્દિક સ્વાગત કરે છે</h1>
            <button class="launch-button">
                <i class="mdi mdi-rocket"></i> Launch Website
            </button>
        </div>
        <div class="celebration-text">શ્રી ગણેશાય નમઃ</div>
        <div class="corner-celebration left"></div>
        <div class="corner-celebration right"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            createStars();
            
            const launchButton = document.querySelector('.launch-button');
            launchButton.addEventListener('click', startCelebration);
        });

        function createStars() {
            const starsContainer = document.querySelector('.stars');
            for (let i = 0; i < 300; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                star.style.animation = `twinkle ${1 + Math.random() * 1}s infinite`;
                starsContainer.appendChild(star);
            }
        }

        function createCornerCelebration() {
            const icons = ['mdi-star', 'mdi-heart', 'mdi-flower', 'mdi-school', 'mdi-book-open-page-variant'];
            const colors = ['gold', 'orange', 'white'];
            
            function shootFromCorner(corner) {
                const item = document.createElement('div');
                item.className = `celebration-item ${colors[Math.floor(Math.random() * colors.length)]}`;
                
                const icon = document.createElement('i');
                icon.className = `mdi ${icons[Math.floor(Math.random() * icons.length)]}`;
                item.appendChild(icon);
                
                const angle = corner === 'left' ? 
                    Math.random() * 60 + 30 : // 30 to 90 degrees for left
                    Math.random() * 60 + 90;  // 90 to 150 degrees for right
                
                const duration = 1 + Math.random() * 2;
                
                item.style.animation = `shootUp ${duration}s linear forwards`;
                item.style.transform = `rotate(${angle}deg)`;
                
                document.querySelector(`.corner-celebration.${corner}`).appendChild(item);
                
                setTimeout(() => item.remove(), duration * 1000);
            }

            function startCornerCelebration() {
                const corners = ['left', 'right'];
                corners.forEach(corner => {
                    const interval = setInterval(() => {
                        shootFromCorner(corner);
                    }, 200);

                    // Stop after 4 seconds
                    setTimeout(() => clearInterval(interval), 4000);
                });
            }

            return startCornerCelebration;
        }

        function startCelebration() {
            // Remove button
            const button = document.querySelector('.launch-button');
            
            // Remove existing content 
            const cnt = document.querySelector('.launch-content');

            button.style.pointerEvents = 'none';
            
            // Create rocket effect
            const rocket = document.createElement('i');
            rocket.className = 'mdi mdi-rocket rocket';
            document.body.appendChild(rocket);
            rocket.style.left = `${button.offsetLeft + button.offsetWidth / 2 - 20}px`;
            rocket.style.top = `${button.offsetTop}px`;
            
            // Animate rocket
            setTimeout(() => {
                rocket.style.opacity = '1';
                rocket.style.animation = 'rocketLaunch 1s forwards';
            }, 100);

            // Create and animate confetti
            for (let i = 0; i < 300; i++) {
                createConfetti();
            }

            setTimeout(() => cnt.remove(), 400);
            // Show celebration text
            const celebrationText = document.querySelector('.celebration-text');
            setTimeout(() => {
                celebrationText.style.opacity = '1';
                celebrationText.style.transform = 'translate(-50%, -50%) scale(1.2)';
                celebrationText.style.transition = 'all 0.5s ease';
            }, 1000);

            // Redirect to home page after celebration
            setTimeout(() => {
                window.location.href = '/home.html';
            }, 4000);
        }

        function createConfetti() {
            const confetti = document.createElement('div');
            confetti.className = 'confetti';
            confetti.style.left = Math.random() * window.innerWidth + 'px';
            confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
            confetti.style.animation = `confettiFall ${1 + Math.random() * 2}s ease-out forwards`;
            document.body.appendChild(confetti);
            
            // Remove confetti after animation
            setTimeout(() => {
                confetti.remove();
            }, 3000);
        }

    </script>
</body>
</html>
